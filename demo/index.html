<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eyevinn WebPlayer - Events support</title>
  <script type="module" src="demo.js"></script>
  <style>
      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
          margin: 0;
          padding: 0;
      }
      header {
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          flex-wrap: wrap;
          justify-content: space-evenly;
          align-items: center;
          flex-wrap: wrap;
          background: #f5f5f5;
          border-bottom: 1px solid #f5f5f5;
          padding: 2rem 1.5rem;
          margin: -2rem calc(0px - (50vw - 50%)) 2rem;
          padding-left: calc(50vw - 50%);
          padding-right: calc(50vw - 50%);
      }

      #wrapper {
          width: 100%;
          max-width: 1000px;
          margin: 2rem auto;
          padding: 0 1rem;
      }

      video {
          width: 100%;
          height: 60vh;
          object-fit: contain;
          background-color: black;
          border-radius: 4px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .stream-types {
          display: flex;
          gap: 0.5rem;
          margin-bottom: 1rem;
          flex-wrap: wrap;
      }

      .stream-type {
          background-color: #4285f4;
          color: white;
          padding: 0.5rem 1rem;
          border-radius: 4px;
          font-weight: 600;
          cursor: pointer;
          border: none;
      }

      .stream-type:hover {
          background-color: #3b78e7;
      }

      .url-input {
          display: flex;
          margin: 1rem 0;
          width: 100%;
      }

      #videoUrlInput {
          flex-grow: 1;
          padding: 0.75rem;
          border: 1px solid #ccc;
          border-right: none;
          border-radius: 4px 0 0 4px;
          font-size: 1rem;
      }

      #loadButton {
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
          font-weight: 600;
          cursor: pointer;
          background-color: #4285f4;
          color: white;
          border: none;
          border-radius: 0 4px 4px 0;
      }

      #loadButton:hover {
          background-color: #3b78e7;
      }

      #previousButton {
          padding: 0.75rem 1rem;
          font-size: 1rem;
          cursor: pointer;
          background-color: #6b7280;
          color: white;
          border: none;
      }

      #previousButton:hover {
          background-color: #4b5563;
      }

      .controls-row {
          display: flex;
          gap: 0.5rem;
          margin: 1rem 0;
          align-items: center;
      }

      .action-buttons {
          display: flex;
          gap: 0.5rem;
          margin: 1rem 0;
      }

      .btn {
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
          cursor: pointer;
          border: none;
          border-radius: 4px;
          background-color: #9ca3af;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
      }

      .btn-blue {
          background-color: #4285f4;
      }

      .btn-blue:hover {
          background-color: #3b78e7;
      }

      .checkbox-container {
          display: flex;
          align-items: center;
          margin-left: 1rem;
      }

      #autoplayCheck {
          margin-right: 0.5rem;
      }

      .settings-section {
          margin-top: 1.5rem;
      }

      .setting-row {
          display: flex;
          align-items: center;
          margin: 0.5rem 0;
      }

      .setting-label {
          min-width: 180px;
          font-weight: 500;
      }

      select, .setting-input {
          padding: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 1rem;
          min-width: 200px;
      }

      #grafana-link {
          display: inline-block;
          margin-top: 1rem;
          background-color: #4285f4;
          color: white;
          font-weight: 600;
          padding: 0.75rem 1.5rem;
          border-radius: 4px;
          text-decoration: none;
          text-align: center;
      }

      #grafana-link:hover {
          background-color: #3b78e7;
      }
  </style>
</head>
<body>
<center>
<header>
  <picture>
    <source srcset="https://web.player.eyevinn.technology/logo-darkmode.png" media="(prefers-color-scheme: dark)">
    <img src="https://web.player.eyevinn.technology/logo-lightmode.png">
  </picture>
  <h1>WebPlayer@0.10.1</h1>
</header>
</center>

<div id="wrapper">


  <div class="url-input">
    <input id="videoUrlInput" placeholder="Paste a Stream URI Here...">
    <button id="previousButton" title="Previous video">Previous</button>
    <button id="loadButton" title="Load video">LOAD</button>
  </div>



  <video id="videoPlayer" controls></video>

  <div class="setting-row">
      <div class="setting-label">EPAS eventsink URL</div>
      <input class="setting-input" id="epasUrlInput" value="https://eyevinn-epas1.eyevinn-player-analytics-eventsink.auto.prod.o">
    </div>

    <a id="grafana-link" href="https://eyevinnlab-grafana3.grafana-grafana.auto.prod.osaas.io/goto/HY7ckVbHg?orgId=1" target="_blank" rel="noopener noreferrer" tabindex="0" role="button">
      Open Grafana Dashboard
    </a>
  </div>
</div>

<script type="module">
  document.addEventListener("DOMContentLoaded", () => {
    const videoElement = document.getElementById("videoPlayer");
    const inputElement = document.getElementById("videoUrlInput");
    const loadBtn = document.getElementById("loadButton");
    const prevBtn = document.getElementById("previousButton");

    const historyStack = [];

    function cleanUrl(raw) {
      let url = raw.trim().replace(/^"|"$/g, "");
      if (url.includes(" ")) {
        url = url.split(" ")[0];
      }
      return url;
    }

    function loadVideo(urlRaw, addToHistory = true) {
      const url = cleanUrl(urlRaw);
      if (!url) return;

      if (addToHistory && videoElement.src) {
        historyStack.push(videoElement.src);
      }

      if (Hls.isSupported() && url.endsWith(".m3u8")) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(videoElement);
      } else {
        videoElement.src = url;
      }

      videoElement.play();
    }

    loadBtn.addEventListener("click", () => {
      const url = inputElement.value;
      loadVideo(url);
    });

    inputElement.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        loadBtn.click();
      }
    });

    prevBtn.addEventListener("click", () => {
      const prevUrl = historyStack.pop();
      if (prevUrl) {
        loadVideo(prevUrl, false);
      } else {
        alert("No previous video in history.");
      }
    });

    // Default video
    loadVideo("https://archive.org/serve/big-bunny-sample-video/SampleVideo.ia.mp4", false);

    // Accessibility for Grafana
    document.getElementById("grafana-link").addEventListener("keydown", function (e) {
      if (e.key === "Enter" || e.key === " ") {
        window.open(this.href, "_blank", "noopener");
      }
    });
  });
</script>
</body>
</html>
